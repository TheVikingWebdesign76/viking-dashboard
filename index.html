<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Viking Automation - N8N Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160L1200,160L1200,0L1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z" fill="%23ff6b6b" opacity="0.1"/></svg>') center/cover;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px; /* Add spacing between elements */
        }

        .header-buttons {
            display: flex;
            gap: 12px; /* Space between buttons */
            align-items: center;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .btn-refresh {
            background: linear-gradient(135deg, #10ac84, #06d6a0);
            color: white;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 172, 132, 0.4);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ee5a52, #f56565);
            color: white;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }

        .status-indicator {
            background: linear-gradient(135deg, #ee5a52, #f56565);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hero-section {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .login-info {
            font-size: 0.9rem;
            opacity: 0.6;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #10ac84;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(16, 172, 132, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .folder-card.automation {
            border-left: 4px solid #10ac84;
        }

        .folder-card.webdesign {
            border-left: 4px solid #ff6b6b;
        }

        .folder-card.coaching {
            border-left: 4px solid #ffd700;
        }

        .folder-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .folder-icon {
            font-size: 2rem;
        }

        .folder-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .folder-status {
            margin-left: auto;
            padding: 5px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .workflows-list {
            space-y: 10px;
        }

        .workflow-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .workflow-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .workflow-item.active {
            border-left-color: #10ac84;
            background: rgba(16, 172, 132, 0.1);
        }

        .workflow-item.paused {
            border-left-color: #ffa726;
            background: rgba(255, 167, 38, 0.1);
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .workflow-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .workflow-status {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        .workflow-description {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #10ac84;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, rgba(238, 90, 82, 0.2), rgba(238, 90, 82, 0.1));
            border: 1px solid rgba(238, 90, 82, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .folders-grid {
                grid-template-columns: 1fr;
            }
            
            .header-top {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-top">
                <div></div> <!-- Empty div for spacing -->
                <div class="header-buttons">
                    <button class="btn btn-refresh" onclick="refreshData()">
                        üîÑ Refresh
                    </button>
                    <button class="btn btn-logout" onclick="logout()">
                        üö™ Logout
                    </button>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        Offline
                    </div>
                </div>
            </div>
            
            <div class="hero-section">
                <h1 class="hero-title">"A STRONG WARRIOR BY YOUR SIDE"</h1>
                <h2 class="hero-subtitle">The Viking Automation</h2>
                <p class="hero-subtitle">N8N Workflow Organization System</p>
                <div class="login-info">
                    Logged in as: <strong>VIKING001</strong> (Owner) ‚Ä¢ Connecting...
                </div>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalWorkflows">0</div>
                <div class="stat-label">Total Workflows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeWorkflows">0</div>
                <div class="stat-label">Active Workflows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="clientProjects">0</div>
                <div class="stat-label">Client Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastSync">--:--</div>
                <div class="stat-label">Last Sync</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn active" onclick="showView('workflows')">‚öîÔ∏è Your Workflows</button>
            <button class="nav-btn" onclick="showView('all')">üåç All Workflows</button>
        </div>

        <!-- Folders Section -->
        <div class="folders-grid" id="foldersContainer">
            <!-- Loading state -->
            <div class="loading">
                <div class="spinner"></div>
                Loading workflows...
            </div>
        </div>
    </div>

    <script>
        // Global state
        let allWorkflows = [];
        let currentView = 'workflows';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Viking Dashboard initialized');
            loadWorkflows();
        });

        // Load workflows from N8N API
        async function loadWorkflows() {
            try {
                console.log('üì° Fetching workflows from N8N...');
                
                const response = await fetch('https://n8n.thevikingwebdesign.com/webhook/get-my-workflows');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const rawData = await response.json();
                console.log('üìä Raw API Response:', rawData);
                
                // ‚úÖ FIX: Extract json property from N8N wrapper
                allWorkflows = rawData.map(item => item.json || item);
                console.log('üéØ Extracted workflows:', allWorkflows);
                
                updateStats();
                renderFolders();
                updateConnectionStatus(true);
                
            } catch (error) {
                console.error('‚ùå Error loading workflows:', error);
                showError('Failed to load workflows: ' + error.message);
                updateConnectionStatus(false);
            }
        }

        // Update statistics
        function updateStats() {
            const totalWorkflows = allWorkflows.length;
            const activeWorkflows = allWorkflows.filter(w => w.is_active).length;
            const clientProjects = getFolderStats()['The Viking Webdesign']?.total || 0;
            
            document.getElementById('totalWorkflows').textContent = totalWorkflows;
            document.getElementById('activeWorkflows').textContent = activeWorkflows;
            document.getElementById('clientProjects').textContent = clientProjects;
            document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
            
            console.log(`üìä Stats updated: ${totalWorkflows} total, ${activeWorkflows} active`);
        }

        // Get folder statistics
        function getFolderStats() {
            const stats = {};
            
            allWorkflows.forEach(workflow => {
                const folder = workflow.folder_name || 'Unknown';
                
                if (!stats[folder]) {
                    stats[folder] = { total: 0, active: 0, inactive: 0 };
                }
                
                stats[folder].total++;
                if (workflow.is_active) {
                    stats[folder].active++;
                } else {
                    stats[folder].inactive++;
                }
            });
            
            return stats;
        }

        // Render folder cards
        function renderFolders() {
            const container = document.getElementById('foldersContainer');
            const folderStats = getFolderStats();
            
            // Define folder configurations
            const folderConfigs = {
                'The Viking Automation': {
                    icon: 'ü§ñ',
                    class: 'automation',
                    description: 'System workflows'
                },
                'The Viking Webdesign': {
                    icon: 'üé®',
                    class: 'webdesign', 
                    description: 'Client projects'
                },
                'The Viking Coaching': {
                    icon: 'üí™',
                    class: 'coaching',
                    description: 'Personal workflows'
                }
            };

            let html = '';
            
            Object.entries(folderStats).forEach(([folderName, stats]) => {
                const config = folderConfigs[folderName] || { icon: 'üìÅ', class: 'default', description: 'Workflows' };
                const workflows = allWorkflows.filter(w => w.folder_name === folderName);
                
                html += `
                    <div class="folder-card ${config.class}">
                        <div class="folder-header">
                            <div class="folder-icon">${config.icon}</div>
                            <div>
                                <div class="folder-title">${folderName}</div>
                                <div style="font-size: 0.9rem; opacity: 0.7;">${config.description}</div>
                            </div>
                            <div class="folder-status">
                                ${stats.active}/${stats.total} Active
                            </div>
                        </div>
                        
                        <div class="workflows-list">
                            ${workflows.slice(0, 5).map(workflow => `
                                <div class="workflow-item ${workflow.is_active ? 'active' : 'paused'}">
                                    <div class="workflow-header">
                                        <div class="workflow-name">${workflow.workflow_name}</div>
                                        <div class="workflow-status">
                                            ${workflow.node_count || 0} nodes
                                        </div>
                                    </div>
                                    <div class="workflow-description">
                                        ${workflow.description || 'No description'}
                                    </div>
                                </div>
                            `).join('')}
                            
                            ${workflows.length > 5 ? `
                                <div style="text-align: center; padding: 10px; opacity: 0.7;">
                                    +${workflows.length - 5} more workflows
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            console.log('üé® Folders rendered successfully');
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('foldersContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-refresh" onclick="loadWorkflows()" style="margin-top: 15px;">
                        üîÑ Try Again
                    </button>
                </div>
            `;
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const indicator = document.querySelector('.status-indicator');
            const dot = document.querySelector('.status-dot');
            
            if (connected) {
                indicator.style.background = 'linear-gradient(135deg, #10ac84, #06d6a0)';
                indicator.innerHTML = '<div class="status-dot"></div>Online';
            } else {
                indicator.style.background = 'linear-gradient(135deg, #ee5a52, #f56565)';
                indicator.innerHTML = '<div class="status-dot"></div>Offline';
            }
        }

        // Refresh data
        function refreshData() {
            console.log('üîÑ Refreshing data...');
            
            // Show loading state
            document.getElementById('foldersContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Refreshing workflows...
                </div>
            `;
            
            loadWorkflows();
        }

        // Switch views
        function showView(view) {
            currentView = view;
            
            // Update navigation buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render with current view
            renderFolders();
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Redirect to login or home page
                window.location.href = '/';
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            console.log('üîÑ Auto-refreshing data...');
            loadWorkflows();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
