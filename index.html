<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Viking Automation - N8N Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(59, 130, 246, 0.1));
            z-index: -1;
        }

        .header-image-container {
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .header-image:hover {
            transform: scale(1.02);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b35, #fbbf24, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .user-info {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            display: inline-block;
        }

        .workflow-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .tab-button:hover::before {
            left: 100%;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-color: #ff6b35;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .tab-button:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }

        .workflow-content {
            display: none;
        }

        .workflow-content.active {
            display: block;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder-card:hover::before {
            opacity: 1;
        }

        .folder-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .automation-folder {
            border: 2px solid #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
        }

        .webdesign-folder {
            border: 2px solid #8b5cf6;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
        }

        .coaching-folder {
            border: 2px solid #f59e0b;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(245, 158, 11, 0.05));
        }

        .client-folders {
            border: 2px solid #3b82f6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
        }

        .folder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .folder-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .folder-title {
            font-size: 1.4rem;
            font-weight: bold;
            flex: 1;
        }

        .folder-stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .workflow-list {
            display: grid;
            gap: 15px;
        }

        .workflow-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .workflow-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .workflow-item.active {
            border-left-color: #4ade80;
            background: rgba(74, 222, 128, 0.15);
        }

        .workflow-item.inactive {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .workflow-name {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem;
        }

        .workflow-status {
            font-size: 0.85rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px currentColor;
        }

        .status-active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #ef4444;
        }

        .status-pending {
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: 1fr;
            }
            
            .workflow-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-button {
                width: 250px;
            }

            .header-image-container {
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .header-image {
                max-width: 300px;
                height: auto;
            }

            .logo-text {
                font-size: 2rem;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Header Afbeelding -->
            <div class="header-image-container">
                <img src="https://thevikingwebdesign.com/wp-content/uploads/2025/06/486381498_122228803028077727_8899768120732723409_n-e1748890457554.png" 
                     alt="The Viking Automation" 
                     class="header-image">
            </div>
            
            <div class="logo-text">The Viking Automation</div>
            <div class="subtitle">N8N Workflow Organization System</div>
            <div class="user-info">
                Logged in as: <strong>VIKING001</strong> (Owner) ‚Ä¢ Live Data Active
            </div>
        </div>

        <button class="logout-btn" onclick="window.location.href='/';">

        </button>

        <!-- Workflow Tabs -->

                ‚öîÔ∏è Your Workflows
            </button>
            <button class="tab-button" onclick="switchTab('all-workflows')">
                üåê All Workflows
            </button>
        </div>

        <!-- Your Workflows Tab -->
        <div id="your-workflows" class="workflow-content active">
            <div class="folder-grid">
                <!-- The Viking Automation Folder -->
                <div class="folder-card automation-folder">
                    <div class="folder-header">
                        <div style="display: flex; align-items: center;">
                            <span class="folder-icon">ü§ñ</span>
                            <span class="folder-title">The Viking Automation</span>
                        </div>
                        <div class="folder-stats">Loading...</div>
                    </div>
                    <div class="workflow-list" id="automation-workflows">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- The Viking Webdesign Folder -->
                <div class="folder-card webdesign-folder">
                    <div class="folder-header">
                        <div style="display: flex; align-items: center;">
                            <span class="folder-icon">üé®</span>
                            <span class="folder-title">The Viking Webdesign</span>
                        </div>
                        <div class="folder-stats">Loading...</div>
                    </div>
                    <div class="workflow-list" id="webdesign-workflows">

                <div class="folder-card coaching-folder">
                    <div class="folder-header">
                        <div style="display: flex; align-items: center;">
                            <span class="folder-icon">üéØ</span>
                            <span class="folder-title">The Viking Coaching</span>
                        </div>
                        <div class="folder-stats">Loading...</div>
                    </div>

        <!-- All Workflows Tab -->
        <div id="all-workflows" class="workflow-content">
            <div class="folder-grid" id="client-folders">
                <div class="loading-spinner"></div>
                <p style="text-align: center; margin-top: 20px;">Loading all client workflows...</p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.workflow-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');

            // Load workflows for the selected tab
            if (tabName === 'your-workflows') {
                loadVikingWorkflows();
            } else {
                loadAllClientWorkflows();
            }
        }

        // Load Viking workflows (Your Workflows tab)
        async function loadVikingWorkflows() {
            try {
                const response = await fetch('https://n8n.thevikingwebdesign.com/webhook/get-my-workflows');
                let rawData = await response.json();
                
                console.log('üîç Raw API response type:', typeof rawData);
                console.log('üîç Is array:', Array.isArray(rawData));
                
                // Extract workflows from complex N8N API response
                let workflows = [];
                
                if (Array.isArray(rawData)) {
                    // If it's an array, it might be the workflows directly
                    workflows = rawData;
                } else if (rawData.data && Array.isArray(rawData.data)) {
                    // Standard N8N API format: { data: [...] }
                    workflows = rawData.data;
                } else if (rawData.workflows) {
                    // Alternative format
                    workflows = rawData.workflows;
                } else {
                    // Single workflow object
                    workflows = [rawData];
                }

                console.log('üìä Extracted workflows count:', workflows.length);
                
                // Transform complex N8N data to simple format
                const simplifiedWorkflows = workflows.map((wf, index) => {
                    // Handle different possible field names
                    const name = wf.name || wf.workflow_name || wf.title || `Workflow ${index + 1}`;
                    const active = wf.active !== undefined ? wf.active : (wf.is_active !== undefined ? wf.is_active : true);
                    const id = wf.id || index + 1;
                    
                    return {
                        id: id,
                        workflow_name: name,
                        folder_name: mapWorkflowToFolder(name),
                        is_active: active,
                        description: generateDescription(name, active),
                        created_at: wf.createdAt || wf.created_at || new Date().toISOString()
                    };
                });

                console.log('‚ú® Simplified workflows:', simplifiedWorkflows);

                // Filter workflows by Viking folders
                const automationWorkflows = simplifiedWorkflows.filter(wf => 
                    wf.folder_name && wf.folder_name.includes('Automation')
                );
                
                const webdesignWorkflows = simplifiedWorkflows.filter(wf => 
                    wf.folder_name && wf.folder_name.includes('Webdesign')
                );
                
                const coachingWorkflows = simplifiedWorkflows.filter(wf => 
                    wf.folder_name && wf.folder_name.includes('Coaching')
                );

                console.log('üìÅ Automation workflows:', automationWorkflows.length);
                console.log('üìÅ Webdesign workflows:', webdesignWorkflows.length);
                console.log('üìÅ Coaching workflows:', coachingWorkflows.length);

                // Update each folder
                updateWorkflowFolder('automation-workflows', automationWorkflows);
                updateWorkflowFolder('webdesign-workflows', webdesignWorkflows);
                updateWorkflowFolder('coaching-workflows', coachingWorkflows);

                // Update folder stats
                updateFolderStats('automation-folder', automationWorkflows.length);
                updateFolderStats('webdesign-folder', webdesignWorkflows.length);
                updateFolderStats('coaching-folder', coachingWorkflows.length);

            } catch (error) {
                console.error('‚ùå Error loading Viking workflows:', error);
                showErrorInFolder('automation-workflows');
                showErrorInFolder('webdesign-workflows');
                showErrorInFolder('coaching-workflows');
            }
        }

        // Map workflow names to folders based on your N8N structure
        function mapWorkflowToFolder(workflowName) {
            if (!workflowName || typeof workflowName !== 'string') {
                return 'Other';
            }
            
            const name = workflowName.toLowerCase();
            
            // The Viking Automation folder
            if (name.includes('see my workflows') || 
                name.includes('dashboard') && name.includes('automation')) {
                return 'The Viking Automation';
            }
            
            // The Viking Webdesign folder  
            if (name.includes('database controls') ||
                name.includes('lead gen') ||
                name.includes('email buffer') ||
                name.includes('social media') ||
                name.includes('cold outreach') ||
                name.includes('viking-dashboard') ||
                name.includes('webdesign')) {
                return 'The Viking Webdesign';
            }
            
            // The Viking Coaching folder
            if (name.includes('coaching') ||
                name.includes('my workflow')) {
                return 'The Viking Coaching';
            }
            
            // Default to Webdesign for unknown workflows
            return 'The Viking Webdesign';
        }

        // Generate descriptions based on workflow names
        function generateDescription(name, isActive) {
            if (!name) return 'Workflow description';
            
            const descriptions = {
                'See My workflows': 'Dashboard workflow for monitoring',
                'Dashboard database controls': 'Database management and controls',
                'Lead gen 2.0': isActive ? 'üî• ACTIVE - Lead generation workflow running' : 'Lead generation workflow',
                'N8N E-mail buffer status': 'Email buffer status monitoring',
                'The Viking webdesign, social media': 'Social media automation',
                'NEXT LEVEL Cold Outreach': 'Advanced cold outreach campaigns',
                'Viking-dashboard': 'Main dashboard management',
                'My workflow 8': 'Coaching workflow automation'
            };
            
            // Check for partial matches
            for (const [key, desc] of Object.entries(descriptions)) {
                if (name.toLowerCase().includes(key.toLowerCase())) {
                    return desc;
                }
            }
            
            // Generate dynamic description
            if (name.toLowerCase().includes('lead')) {
                return isActive ? 'üî• ACTIVE - Lead generation system' : 'Lead generation system';
            }
            if (name.toLowerCase().includes('email')) {
                return 'Email automation workflow';
            }
            if (name.toLowerCase().includes('dashboard')) {
                return 'Dashboard management system';
            }
            
            return `${name} - Automation workflow`;
        }

        // Load all client workflows (All Workflows tab)
        async function loadAllClientWorkflows() {
            try {
                const response = await fetch('https://n8n.thevikingwebdesign.com/webhook/get-my-workflows');
                let workflows = await response.json();
                
                // Handle N8N wrapped response format
                if (Array.isArray(workflows) && workflows[0] && workflows[0].json) {
                    workflows = workflows.map(item => item.json);
                }
                
                // Handle both single object and array responses
                if (!Array.isArray(workflows)) {
                    workflows = [workflows];
                }

                console.log('üåê All workflows loaded:', workflows);

                // Filter client workflows (exclude Viking folders)
                const clientWorkflows = workflows.filter(wf => 
                    wf.folder_name && 
                    !wf.folder_name.includes('Viking') && 
                    (wf.folder_name.includes('CLIENT') || wf.folder_name.includes('client'))
                );

                console.log('üë• Client workflows:', clientWorkflows);

                // Group by client
                const clientFolders = {};
                clientWorkflows.forEach(wf => {
                    const clientName = extractClientName(wf.folder_name);
                    if (!clientFolders[clientName]) clientFolders[clientName] = [];
                    clientFolders[clientName].push(wf);
                });

                // Update All Workflows display
                updateClientFolders(clientFolders);

            } catch (error) {
                console.error('‚ùå Error loading client workflows:', error);
                document.getElementById('client-folders').innerHTML = 
                    '<div style="color: red; text-align: center;">Error loading client workflows: ' + error.message + '</div>';
            }
        }

        // Helper functions
        function updateWorkflowFolder(folderId, workflows) {
            const container = document.getElementById(folderId);
            container.innerHTML = '';

            if (workflows.length === 0) {
                container.innerHTML = '<div style="text-align: center; opacity: 0.6;">No workflows found</div>';
                return;
            }

            workflows.forEach(wf => {
                const workflowDiv = document.createElement('div');
                workflowDiv.className = `workflow-item ${wf.is_active ? 'active' : 'inactive'}`;
                workflowDiv.style.cursor = 'pointer';
                
                workflowDiv.innerHTML = `
                    <div class="workflow-name">
                        <span class="status-indicator ${wf.is_active ? 'status-active' : 'status-inactive'}"></span>
                        ${wf.workflow_name}
                        ${wf.is_active ? '<span style="font-size: 0.8rem;">üî•</span>' : ''}
                    </div>
                    <div class="workflow-status">
                        <span>${wf.description || 'No description'}</span>
                        <span>${wf.is_active ? '‚úÖ Active' : '‚è∏Ô∏è Inactive'}</span>
                    </div>
                `;
                
                // Add click event for details
                workflowDiv.addEventListener('click', () => {
                    showWorkflowDetails(wf);
                });
                
                container.appendChild(workflowDiv);
            });
        }

        // Show workflow details modal
        function showWorkflowDetails(workflow) {
            const modal = document.getElementById('workflowModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            if (!modal) {
                // Create modal if it doesn't exist
                createWorkflowModal();
                return showWorkflowDetails(workflow);
            }
            
            modalTitle.textContent = workflow.workflow_name;
            
            const createdDate = new Date(workflow.created_at).toLocaleDateString();
            const lastRun = workflow.is_active ? 'Recently' : 'Not running';
            
            modalBody.innerHTML = `
                <div style="display: grid; gap: 20px;">
                    <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
                        <h3>üìä Workflow Information</h3>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px;">
                            <div><strong>Status:</strong> ${workflow.is_active ? 'üü¢ Active' : 'üî¥ Inactive'}</div>
                            <div><strong>Folder:</strong> ${workflow.folder_name}</div>
                            <div><strong>Category:</strong> ${workflow.category || 'General'}</div>
                            <div><strong>Created:</strong> ${createdDate}</div>
                            <div><strong>Workflow ID:</strong> ${workflow.id}</div>
                            <div><strong>Last Run:</strong> ${lastRun}</div>
                        </div>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
                        <h3>üìù Description</h3>
                        <p style="margin-top: 10px; line-height: 1.5;">
                            ${workflow.description || 'No description available'}
                        </p>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
                        <h3>üîß Actions</h3>
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px;">
                            <button class="action-btn edit-btn" onclick="editWorkflow('${workflow.workflow_name}')" 
                                    style="padding: 10px; background: rgba(59, 130, 246, 0.3); border: none; border-radius: 5px; color: white; cursor: pointer;">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="action-btn copy-btn" onclick="duplicateWorkflow('${workflow.workflow_name}')"
                                    style="padding: 10px; background: rgba(16, 185, 129, 0.3); border: none; border-radius: 5px; color: white; cursor: pointer;">
                                üìã Duplicate
                            </button>
                            <button class="action-btn" onclick="toggleWorkflow('${workflow.id}')"
                                    style="padding: 10px; background: rgba(245, 158, 11, 0.3); border: none; border-radius: 5px; color: white; cursor: pointer;">
                                ${workflow.is_active ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Start'}
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteWorkflow('${workflow.workflow_name}')"
                                    style="padding: 10px; background: rgba(239, 68, 68, 0.3); border: none; border-radius: 5px; color: white; cursor: pointer;">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
                        <h3>üìà Recent Activity</h3>
                        <div style="margin-top: 15px;">
                            <div style="padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                üìÖ Created on ${createdDate}
                            </div>
                            <div style="padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                ${workflow.is_active ? 'üü¢ Currently running' : '‚è∏Ô∏è Currently paused'}
                            </div>
                            <div style="padding: 8px 0;">
                                üìÅ Located in ${workflow.folder_name}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Create workflow modal
        function createWorkflowModal() {
            const modal = document.createElement('div');
            modal.id = 'workflowModal';
            modal.className = 'workflow-details-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                    padding: 30px;
                    border-radius: 15px;
                    max-width: 600px;
                    width: 90%;
                    max-height: 80vh;
                    overflow-y: auto;
                ">
                    <div style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 20px;
                        padding-bottom: 15px;
                        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                    ">
                        <h2 id="modalTitle">Workflow Details</h2>
                        <button onclick="closeModal()" style="
                            background: none;
                            border: none;
                            color: white;
                            font-size: 1.5rem;
                            cursor: pointer;
                        ">&times;</button>
                    </div>
                    <div id="modalBody">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Close modal function
        function closeModal() {
            const modal = document.getElementById('workflowModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Action functions (placeholder implementations)
        function editWorkflow(workflowName) {
            alert(`Edit workflow: ${workflowName}\n\nThis would open the N8N editor.`);
            closeModal();
        }

        function duplicateWorkflow(workflowName) {
            alert(`Duplicate workflow: ${workflowName}\n\nThis would create a copy of the workflow.`);
            closeModal();
        }

        function toggleWorkflow(workflowId) {
            alert(`Toggle workflow: ${workflowId}\n\nThis would start/pause the workflow.`);
            closeModal();
        }

        function deleteWorkflow(workflowName) {
            if (confirm(`Are you sure you want to delete: ${workflowName}?`)) {
                alert(`Delete workflow: ${workflowName}\n\nThis would delete the workflow.`);
                closeModal();
            }
        }

        function updateFolderStats(folderId, count) {
            const folder = document.querySelector(`.${folderId} .folder-stats`);
            if (folder) {
                folder.textContent = `${count} workflow${count !== 1 ? 's' : ''}`;
            }
        }

        function updateClientFolders(clientFolders) {
            const container = document.getElementById('client-folders');
            container.innerHTML = '';

            Object.keys(clientFolders).forEach(clientName => {
                const workflows = clientFolders[clientName];
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder-card client-folders';
                
                folderDiv.innerHTML = `
                    <div class="folder-header">
                        <div style="display: flex; align-items: center;">
                            <span class="folder-icon">üè¢</span>
                            <span class="folder-title">${clientName}</span>
                        </div>
                        <div class="folder-stats">${workflows.length} workflows</div>
                    </div>
                    <div class="workflow-list">
                        ${workflows.map(wf => `
                            <div class="workflow-item ${wf.is_active ? 'active' : 'inactive'}">
                                <div class="workflow-name">
                                    <span class="status-indicator ${wf.is_active ? 'status-active' : 'status-inactive'}"></span>
                                    ${wf.workflow_name}
                                </div>
                                <div class="workflow-status">
                                    <span>${wf.description || 'No description'}</span>
                                    <span>${wf.is_active ? '‚úÖ Active' : '‚è∏Ô∏è Inactive'}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(folderDiv);
            });
        }

        function extractClientName(folderName) {
            // Extract client name from folder path like "personal/CLIENT001" 
            const match = folderName.match(/CLIENT\d+|[^\/]+$/);
            return match ? match[0] : folderName;
        }

        function showErrorInFolder(folderId) {
            const container = document.getElementById(folderId);
            container.innerHTML = '<div style="color: red; text-align: center;">Error loading workflows</div>';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadVikingWorkflows();
            
            // Auto-refresh every 60 seconds
            setInterval(() => {
                const activeTab = document.querySelector('.workflow-content.active');
                if (activeTab.id === 'your-workflows') {
                    loadVikingWorkflows();
                } else {
                    loadAllClientWorkflows();
                }
            }, 60000);
        });

        // Function to set header image (call this when you have the image URL)
        function setHeaderImage(imageUrl) {
            const headerElement = document.querySelector('.header-image');
            if (headerElement) {
                headerElement.src = imageUrl;
            }
        }
    </script>
</body>
</html>
