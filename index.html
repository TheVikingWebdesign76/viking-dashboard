<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking N8N - Workflow Organization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .workflow-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .tab-button.active {
            background: #ff6b35;
            border-color: #ff6b35;
            transform: translateY(-2px);
        }

        .tab-button:hover {
            background: rgba(255, 107, 53, 0.3);
        }

        .workflow-content {
            display: none;
        }

        .workflow-content.active {
            display: block;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .folder-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .folder-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .folder-title {
            font-size: 1.3rem;
            font-weight: bold;
            flex: 1;
        }

        .folder-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .workflow-list {
            display: grid;
            gap: 12px;
        }

        .workflow-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .workflow-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .workflow-item.active {
            border-left-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .workflow-item.inactive {
            border-left-color: #ef4444;
            opacity: 0.7;
        }

        .workflow-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .workflow-status {
            font-size: 0.8rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #ef4444;
        }

        .status-pending {
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .viking-folders {
            border: 2px solid #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .client-folders {
            border: 2px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .automation-folder {
            border: 2px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .webdesign-folder {
            border: 2px solid #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        .coaching-folder {
            border: 2px solid #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .add-workflow-btn {
            background: rgba(74, 222, 128, 0.2);
            border: 2px dashed #4ade80;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .add-workflow-btn:hover {
            background: rgba(74, 222, 128, 0.3);
            transform: scale(1.02);
        }

        .workflow-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .edit-btn { background: rgba(59, 130, 246, 0.3); }
        .copy-btn { background: rgba(16, 185, 129, 0.3); }
        .delete-btn { background: rgba(239, 68, 68, 0.3); }
        .move-btn { background: rgba(245, 158, 11, 0.3); }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-select {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .workflow-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: 1fr;
            }
            
            .workflow-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⚔️ The Viking Automation</div>
            <div>N8N Workflow Organization System</div>
            <div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                Logged in as: <strong>VIKING001</strong> (Owner)
            </div>
        </div>
        <div id="workflowStatus"></div>
    </div>

    <script>
    async function laadWorkflows() {
        try {
            const response = await fetch('https://n8n.thevikingwebdesign.com/webhook/get-my-workflows');
            const workflows = await response.json();

            let container = document.getElementById('workflowStatus');
            if (!container) {
                container = document.createElement('div');
                container.id = 'workflowStatus';
                document.body.prepend(container);
            }
            container.innerHTML = '';

            const folders = {};
            workflows.forEach(wf => {
                if (!folders[wf.folder_name]) folders[wf.folder_name] = [];
                folders[wf.folder_name].push(wf);
            });

            Object.keys(folders).forEach(folder => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder-card';
                folderDiv.style.marginBottom = '30px';
                folderDiv.innerHTML = `<h3 style="margin-bottom:10px;">${folder}</h3>`;

                folders[folder].forEach(wf => {
                    const wfDiv = document.createElement('div');
                    wfDiv.className = 'workflow-item';
                    wfDiv.style.marginBottom = '10px';
                    wfDiv.innerHTML = `
                        <strong>${wf.workflow_name}</strong>
                        <div style="font-size:0.9em;opacity:0.7;">${wf.description || ''}</div>
                        <div>Status: ${wf.is_active ? '✅ Actief' : '⏸️ Inactief'}</div>
                    `;
                    folderDiv.appendChild(wfDiv);
                });

                container.appendChild(folderDiv);
            });
        } catch (err) {
            console.error('Kan workflows niet laden:', err);
            let container = document.getElementById('workflowStatus');
            if (!container) {
                container = document.createElement('div');
                container.id = 'workflowStatus';
                document.body.prepend(container);
            }
            container.innerHTML = '<div style="color:red;">Fout bij laden van workflows.</div>';
        }
    }
    window.addEventListener('DOMContentLoaded', () => {
        laadWorkflows();
        setInterval(laadWorkflows, 60000); // elke 60 seconden
    });
    </script>
</body>
</html>
